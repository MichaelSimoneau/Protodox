    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100..800&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #000;
        color: #fff;
        font-family: 'JetBrains Mono', monospace;
        overflow: hidden; /* Scroll handled by R3F */
      }
      .font-header {
        font-family: 'Syncopate', sans-serif;
      }
      /* Custom scrollbar hide */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      .glitch-text {
        position: relative;
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 #ff00c1;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px;
        text-shadow: -1px 0 #00fff9;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim {
        0% { clip: rect(14px, 9999px, 127px, 0); }
        20% { clip: rect(6px, 9999px, 83px, 0); }
        40% { clip: rect(98px, 9999px, 4px, 0); }
        60% { clip: rect(21px, 9999px, 12px, 0); }
        80% { clip: rect(78px, 9999px, 56px, 0); }
        100% { clip: rect(34px, 9999px, 89px, 0); }
      }
      @keyframes glitch-anim2 {
        0% { clip: rect(65px, 9999px, 100px, 0); }
        20% { clip: rect(23px, 9999px, 3px, 0); }
        40% { clip: rect(45px, 9999px, 67px, 0); }
        60% { clip: rect(2px, 9999px, 12px, 0); }
        80% { clip: rect(90px, 9999px, 2px, 0); }
        100% { clip: rect(10px, 9999px, 80px, 0); }
      }
    </style>
